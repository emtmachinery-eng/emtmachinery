<script>
const categoryList = document.getElementById('category-list');
const productsGrid = document.getElementById('products-grid');
const pageTitle = document.getElementById('page-title');
const currentCategory = document.getElementById('current-category');
const navSearchForm = document.getElementById('nav-search-form');
const navSearchInput = document.getElementById('nav-search-input');
let productsData = {};

if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
}

function saveScrollPosition() {
    sessionStorage.setItem('scrollPosition', window.scrollY);
}

function restoreScrollPosition() {
    const pos = sessionStorage.getItem('scrollPosition');
    if (pos !== null) {
        window.scrollTo(0, parseInt(pos));
        sessionStorage.removeItem('scrollPosition');
    }
}

function goToProductDetail(productId) {
    saveScrollPosition();
    window.location.href = `product.html?id=${productId}`;
}

function renderCategories() {
    categoryList.innerHTML = '';
    productsData.categories.forEach(category => {
        const li = document.createElement('li');
        li.className = 'category-item';

        const header = document.createElement('div');
        header.className = 'category-header';
        header.dataset.category = category.id;

        if (category.subcategories?.length > 0) {
            header.innerHTML = `<span>${category.name}</span><i class="fas fa-chevron-down"></i>`;
            const ul = document.createElement('ul');
            ul.className = 'subcategory-list';
            category.subcategories.forEach(sub => {
                const subLi = document.createElement('li');
                subLi.className = 'subcategory-item';
                subLi.dataset.category = category.id;
                subLi.dataset.subcategory = sub.id;
                subLi.textContent = sub.name;
                ul.appendChild(subLi);
            });
            li.appendChild(header);
            li.appendChild(ul);
        } else {
            header.innerHTML = `<span>${category.name}</span>`;
            li.appendChild(header);
        }
        categoryList.appendChild(li);
    });
}

function createProductCard(product, categoryName) {
    const card = document.createElement('div');
    card.className = 'product-card';
    const img = `images/${categoryName}/${product.image}`;

    let priceText = "Contact for price";
    if (product.price !== undefined && product.price !== null) {
        const priceNum = Number(product.price);
        if (!isNaN(priceNum) && priceNum > 0) {
            priceText = `${product.currency} ${priceNum.toFixed(2)}`;
        } else if (typeof product.price === 'string' && product.price.trim() !== '') {
            priceText = `${product.currency} ${product.price}`;
        }
    }

    card.innerHTML = `
        <img src="${img}" alt="${product.name}" class="product-image" onerror="this.src='images/placeholder.jpg'">
        <div class="product-info">
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-price">${priceText}</div>
            <div class="product-actions">
                <a href="#" class="btn-view" onclick="goToProductDetail('${product.id}')">View Details</a>
            </div>
        </div>`;
    return card;
}

function renderAllProducts() {
    pageTitle.textContent = 'All Products';
    currentCategory.textContent = 'All Products';
    productsGrid.innerHTML = '';
    productsData.categories.forEach(cat => {
        (cat.subcategories || []).forEach(sub => {
            (sub.products || []).forEach(prod => {
                productsGrid.appendChild(createProductCard(prod, cat.name));
            });
        });
        (cat.products || []).forEach(prod => {
            productsGrid.appendChild(createProductCard(prod, cat.name));
        });
    });
}

function renderProductsByCategory(catId, subId = null) {
    productsGrid.innerHTML = '';
    const cat = productsData.categories.find(c => c.id === catId);
    if (!cat) {
        productsGrid.innerHTML = '<p>No products found.</p>';
        return;
    }
    pageTitle.textContent = cat.name;
    currentCategory.textContent = cat.name;

    if (subId) {
        const sub = cat.subcategories?.find(s => s.id === subId);
        if (sub?.products) {
            sub.products.forEach(prod => {
                productsGrid.appendChild(createProductCard(prod, cat.name));
            });
        }
        return;
    }

    if (cat.subcategories?.length) {
        cat.subcategories.forEach(s => {
            (s.products || []).forEach(prod => {
                productsGrid.appendChild(createProductCard(prod, cat.name));
            });
        });
    } else if (cat.products?.length) {
        cat.products.forEach(prod => {
            productsGrid.appendChild(createProductCard(prod, cat.name));
        });
    }
}

function addToCart(productId) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (!cart.includes(productId)) {
        cart.push(productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Added to cart!');
    } else {
        alert('Already in cart.');
    }
}

function handleSearch(query) {
    const lowerQuery = query.toLowerCase();
    productsGrid.innerHTML = '';
    let found = false;

    productsData.categories.forEach(cat => {
        (cat.subcategories || []).forEach(sub => {
            (sub.products || []).forEach(prod => {
                if (
                    prod.name.toLowerCase().includes(lowerQuery) ||
                    prod.description.toLowerCase().includes(lowerQuery)
                ) {
                    productsGrid.appendChild(createProductCard(prod, cat.name));
                    found = true;
                }
            });
        });

        (cat.products || []).forEach(prod => {
            if (
                prod.name.toLowerCase().includes(lowerQuery) ||
                prod.description.toLowerCase().includes(lowerQuery)
            ) {
                productsGrid.appendChild(createProductCard(prod, cat.name));
                found = true;
            }
        });
    });

    pageTitle.textContent = `Search: ${query}`;
    currentCategory.textContent = `Search: ${query}`;
    history.pushState({}, '', `?search=${encodeURIComponent(query)}`);

    if (!found) {
        productsGrid.innerHTML = `<p>No products match your search.</p>`;
    }
}

function setupEventListeners() {
    categoryList.addEventListener('click', e => {
        if (e.target.closest('.category-header')) {
            const header = e.target.closest('.category-header');
            document.querySelectorAll('.category-header.active').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.subcategory-item.active').forEach(el => el.classList.remove('active'));
            header.classList.add('active');
            const subList = header.nextElementSibling;
            if (!subList) {
                history.pushState({}, '', `?category=${header.dataset.category}`);
                saveScrollPosition();
                renderProductsByCategory(header.dataset.category);
                restoreScrollPosition();
            } else {
                subList.classList.toggle('show');
            }
        }
        if (e.target.closest('.subcategory-item')) {
            const sub = e.target.closest('.subcategory-item');
            document.querySelectorAll('.category-header.active').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.subcategory-item.active').forEach(el => el.classList.remove('active'));
            sub.classList.add('active');
            sub.closest('.category-item').querySelector('.category-header').classList.add('active');
            history.pushState({}, '', `?category=${sub.dataset.category}&subcategory=${sub.dataset.subcategory}`);
            saveScrollPosition();
            renderProductsByCategory(sub.dataset.category, sub.dataset.subcategory);
            restoreScrollPosition();
        }
    });

    navSearchForm.addEventListener('submit', e => {
        e.preventDefault();
        const query = navSearchInput.value.trim();
        if (query) {
            handleSearch(query);
        }
    });
}

// Initial load
document.addEventListener('DOMContentLoaded', () => {
    fetch('data/products.json')
        .then(res => res.json())
        .then(data => {
            productsData = data;
            renderCategories();
            setupEventListeners();

            const params = new URLSearchParams(location.search);
            const cat = params.get('category');
            const sub = params.get('subcategory');
            const search = params.get('search');

            if (search) {
                navSearchInput.value = search;
                handleSearch(search);
            } else if (cat) {
                renderProductsByCategory(cat, sub);
            } else {
                renderAllProducts();
            }

            restoreScrollPosition();
        })
        .catch(err => console.error(err));
});

// Handle browser back/forward navigation
window.addEventListener('popstate', () => {
    const params = new URLSearchParams(location.search);
    const cat = params.get('category');
    const sub = params.get('subcategory');
    const search = params.get('search');

    if (search) {
        navSearchInput.value = search;
        handleSearch(search);
    } else if (cat) {
        renderProductsByCategory(cat, sub);
    } else {
        renderAllProducts();
    }

    restoreScrollPosition();
});

// Auto-hide sidebar on mobile when scrolling
if (window.innerWidth <= 768) {
    let lastScroll = 0;
    const sidebar = document.querySelector('.category-sidebar');

    document.querySelector('.products-main').addEventListener('scroll', function () {
        const currentScroll = this.scrollTop;
        if (currentScroll > lastScroll) {
            sidebar.classList.add('hidden');
        } else {
            sidebar.classList.remove('hidden');
        }
        lastScroll = currentScroll;
    });
}

function getQueryParams() {
    const params = {};
    window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value);
    });
    return params;
}

document.addEventListener('DOMContentLoaded', function () {
    const params = getQueryParams();
    const categoryId = params.category;
    const subcategoryId = params.subcategory;

    fetch('data/products.json')
        .then(res => res.json())
        .then(data => {
            // Find category
            const category = data.categories.find(cat => cat.id === categoryId);
            if (!category) return;

            let title = category.name;

            // Find subcategory if exists
            if (subcategoryId && category.subcategories) {
                const sub = category.subcategories.find(s => s.id === subcategoryId);
                if (sub) {
                    title += ` > ${sub.name}`;
                    // Show subcategory products
                    renderProducts(sub.products);
                } else {
                    // Show all category products
                    renderProducts(category.products);
                }
            } else {
                renderProducts(category.products);
            }

            // Update heading
            const heading = document.querySelector('main h1');
            if (heading) heading.textContent = title;
        });
});


subLi.addEventListener('click', () => {
    const categoryId = subLi.dataset.category;
    const subcategoryId = subLi.dataset.subcategory;
    // Navigate with query parameters
    window.location.href = `products.html?category=${encodeURIComponent(categoryId)}&subcategory=${encodeURIComponent(subcategoryId)}`;
});

</script>
